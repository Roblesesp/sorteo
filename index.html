<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatorios</title>
    <style>
        body {
            background: url(https://archive.org/download/fonlog/fonlog.gif) no-repeat;
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            height: 100%;
        }
        h1{
            color: rgb(251, 255, 10, 1);
        }

        .ruleta-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 5px solid rgb(251, 255, 10, 1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: rgb(251, 255, 10, 0.8);
        }

        .resultado {
            color: rgb(251, 255, 10, 0.5);
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            width: 250px;
            border: 2px solid rgb(251, 255, 10, 0.8);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(251, 255, 10, 0.8);
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        input::placeholder {
            color: rgba(251, 255, 10, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }


        .flecha {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid red;
        }
    </style>
</head>
<body>

    <h1>Sorteo ᴜɴᴅᴇƦҒIƦᴇ</h1>

    <div class="ruleta-container" id="ruleta">
        0 <!-- Número inicial dentro del círculo -->
    </div>

    <div class="resultado" id="resultado">El número final es: </div>

    <input type="number" id="maxNumero" min="1" max="55" placeholder="Número máximo (hasta 55)">
    <button onclick="girarRuleta()">Sortear</button>

    <script>
        const ruleta = document.getElementById('ruleta');
        const resultado = document.getElementById('resultado');
        let intervalo;

        // Función para generar un número aleatorio en el rango dado
        function numeroAleatorio(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        // Función para mostrar números aleatorios dentro del círculo
        function girarRuleta() {
            const maxNumero = parseInt(document.getElementById('maxNumero').value);

            if (!maxNumero || maxNumero < 1 || maxNumero > 55) {
               
                return;
            }

            // Limpiar cualquier resultado previo
            resultado.innerText = 'El número final es: ';

            // Mostrar números aleatorios rápidamente
            intervalo = setInterval(() => {
                const numero = numeroAleatorio(maxNumero);
                ruleta.innerText = numero;
            }, 100); // Cambia el número cada 100ms

            // Después de 3 segundos, detener y mostrar el número final
            setTimeout(() => {
                clearInterval(intervalo); // Detener los números aleatorios
                const numeroFinal = numeroAleatorio(maxNumero);
                ruleta.innerText = numeroFinal;
                resultado.innerText = `El número final es: ${numeroFinal}`;
            }, 3000); // Duración total de la animación (3 segundos)
        }
    </script>

</body>
</html>
